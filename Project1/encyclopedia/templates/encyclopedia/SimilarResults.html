{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Exact match was not found</h1>
    <h3>Similar results:</h3>
    <ul>
        {% for entry in entries %}
            <li><a href="{{ entry }}"> {{ entry }} </a></li>
        {% endfor %}
    </ul>

{% endblock %}
